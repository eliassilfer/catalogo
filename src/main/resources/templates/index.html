<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista Itens</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<ul th:each="it : ${itens}">
    <li th:text="${it.id}"></li>
    <li th:text="${it.nome}"></li>
    <li th:text="${it.preco}"></li>
    <li><a th:href="@{/excluir/{id}(id=${it.id})}">Excluir</a></li>
</ul>
<a th:href="@{/cadastro}">Novo Item</a>
</body>
</html>
